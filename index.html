<!DOCTYPE html>
<html lang="en">
	<!-- POKE API project -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<title>Mini PokeDex</title>
		
		<script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
		<script src="pokeAPI.js"></script>
	</head>
	
	<body>
        <div class="w3-center">
            <h1>Pokemon API mini PokeDex</h1>
        </div>
        
		<div class="w3-content">
            <!-- Information Area -->
            <div class="w3-row w3-border w3-round">
                <div class="w3-border-right w3-col l9 m8 s12">
                    <h3 id="info-name"></h3>
                    <img id="info-img" style="width:200px;"/>
                </div>
                
                <div class="w3-col l3 m4 s12">
                    <div class="w3-row">
                        <p class="w3-half">Height:</p>
                        <p id="info-height" class="w3-half"></p>
                    </div>
                    <div class="w3-row">
                        <p class="w3-half">Weight:</p>
                        <p id="info-weight" class="w3-half"></p>
                    </div>
                    
                    <div id="info-type" class="w3-row">
                        <p>More information to come</p>
                    </div>
                </div>
            </div>
            
			<!-- Search Area -->
			<div>
				<p>Choose a Pokemon to see more about it</p>
				<div id="search" class="w3-row">
					
				</div>
			</div>
		</div>
	</body>
</html>
